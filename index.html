<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Blog Preview Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --yellow: #f4d04e;
            --white: #ffffff;
            --grey: #808080;
            --black: #111111;
        }

        body {
            background-color: var(--yellow);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 0px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
            border-radius: 20px 20px 0 0;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: 24px;
        }

        .badge {
            font-size: 14px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 4px;
            background-color: var(--yellow);
            color: var(--black);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 16px;
            color: var(--black);
            transition: color 0.3s ease;
        }

        .card-title:hover {
            color: var(--yellow);
            cursor: pointer;
        }

        .card-text {
            color: var(--grey);
            font-size: 16px;
            line-height: 1.5;
        }

        .author {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .author-name {
            font-weight: bold;
            color: var(--black);
        }

        footer {
            background-color: var(--black);
            color: var(--white);
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card:hover {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="assets\images\illustration-article.svg?random=1" class="card-img-top" alt="Blog post illustration">
            <div class="card-body">
                <span class="badge">Learning</span>
                <p class="mt-3 mb-0 text-muted">Published 21 Dec 2023</p>
                <h2 class="card-title">HTML & CSS foundations</h2>
                <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="author">
                    <img src="assets\images\image-avatar.webp?random=2" alt="Author avatar">
                    <span class="author-name">Greg Hooper</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Blog Preview Card. All rights reserved.</p>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hackerbot24">Hackerbot24</a>.</p>
    </footer>

    <script>
        document.querySelector('.card-title').addEventListener('click', function() {
            alert('You clicked on the article title!');
        });
    </script>
</body>
</html>
